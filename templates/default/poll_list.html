<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票主題列表</title>
</head>
<body>
    <h1>投票主題列表-ListView</h1>
    <ul>
        {% for poll in poll_list %}
        <li>{{poll.created}}<a href="{% url 'poll_view' poll.id %}">{{poll.subject}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
