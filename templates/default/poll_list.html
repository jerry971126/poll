{%extends "base.html"%}

{%block title%}投票主題列表{%endblock%}
{%block main %}
<h1>投票主題列表-ListView</h1>
    {% if user.is_authenticated %}
    <a href="{%url 'poll_create'%}">新增投票主題</a>
    {% endif %}
    <ul>
        {% for poll in poll_list %}
        <li>
            {{poll.created}}<a href="{% url 'poll_view' poll.id %}">{{poll.subject}}</a>
            {% if user.is_authenticated %}
            <a href="{%url 'poll_edit' poll.id%}">修改</a>
            <a href="{% url 'poll_delete' poll.id%}">刪除</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{%endblock%}
